      <thead>
        <tr>
           <th>id</th>
           <th>Socio</th>
           <th>Livro</th>
           <th>Emprestimo</th>
           <th>Devolução</th>
         </tr>
      </thead>

    <tbody>
      <tr *ngFor="let emprestimo of emprestimos">
          <td style="padding-right: 5px">{{emprestimo._idEmprestimo}}</td>
          <td style="padding-right: 5px">{{emprestimo.socio}}</td>
          <td style="padding-right: 5px">{{emprestimo.livro}}</td>
          <td style="padding-right: 5px">{{emprestimo.dataEmprestimo}}</td>
          <td style="padding-right: 5px">{{emprestimo.dataRetorno}}</td>
          <button (click)="renovar(emprestimo._idEmprestimo)" class="btn-primary">
              Renovar
            </button>
            <button (click)="renovar(emprestimo._idEmprestimo)" class="btn-danger">
                Devolver
              </button>
      </tr>
    </tbody>
