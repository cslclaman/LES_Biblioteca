  <table class="table">

    <thead>
      <tr>
        <th>id</th>
        <th>Socio</th>
        <th>Livro</th>
        <th>Reserva</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td style="padding-right: 5px">{{reserva._idEmprestimo}}</td>
        <td style="padding-right: 5px">{{reserva.socio}}</td>
        <td style="padding-right: 5px">{{reserva.livro}}</td>
        <td style="padding-right: 5px">{{reserva.dataReserva.toLocaleString()}}</td>
        <td style="padding-right: 5px">{{reserva.ativo}}</td>
        <button (click)="deleteReserva(reserva._idEmprestimo)" class="btn-danger">
          Cancelar
        </button>
